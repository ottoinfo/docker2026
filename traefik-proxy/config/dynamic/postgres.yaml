http:
  routers:
    postgres:
      entryPoints:
      - https
      rule: "Host(`postgres.ottoinfo.com`)"
      middlewares:
      - secured
      observability:
        tracing: true
      tls:
        certresolver: cloudflare
        domains:
        - main: "ottoinfo.com"
          sans:
          - "*.ottoinfo.com"
      service: db-nerds-gummy-clusters@docker
